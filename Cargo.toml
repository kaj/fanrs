[package]
name = "fanrs"
version = "0.4.1-PRE"
authors = ["Rasmus Kaj <kaj@kth.se>"]
description = "Manage and serve index of the Phantom comic books, fantomenindex.krats.se"
edition = "2018"

build = "src/build.rs"

[build-dependencies]
ructe = { version = "0.9.0", features = ["sass", "mime03", "warp"] }

[dependencies]
chrono = "0.4.6"
dotenv = "0.15.0"
failure = "0.1.5"
io-result-optional = "0.1.2"
lazy_static = "1.4.0"
mime = "0.3"
regex = "1.3.1"
reqwest = "0.9.9"
serde = { version = "1.0.88", features = ["derive"] }
scraper = "0.11.0"
slug = "0.1.4"
structopt = { version = "0.3.2", features = ["wrap_help"] }
warp = "0.1.9"
xmltree = "0.9.0"

[dependencies.diesel]
version = "1.4.0"
default-features = false # get rid of 32-column-tables support
features = ["chrono", "r2d2", "postgres"]
