[package]
name = "fanrs"
version = "0.1.0"
authors = ["Rasmus Kaj <kaj@kth.se>"]
description = "Rust version of fantomenindex.krats.se"

build = "src/build.rs"

[build-dependencies]
ructe = { version = "0.5.2", features = ["sass", "mime03"] }

[dependencies]
bigdecimal = "0.0.11"
chrono = "0.4.6"
diesel = { version = "1.3", features = ["numeric", "r2d2", "postgres"] }
dotenv = "0.13"
failure = "0.1"
mime = "0.3"
slug = "0.1"
structopt = "0.2"
warp = "0.1.9"
xmltree = "0.8"
