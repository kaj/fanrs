[package]
name = "fanrs"
version = "0.6.1-PRE"
authors = ["Rasmus Kaj <kaj@kth.se>"]
description = "Manage and serve index of the Phantom comic books, fantomenindex.krats.se"
edition = "2018"

build = "src/build.rs"

[build-dependencies]
ructe = { version = "0.9.0", features = ["sass", "warp02"] }

[dependencies]
chrono = "0.4.6"
dotenv = "0.15.0"
env_logger = "0.7.1"
log = "0.4.8"
failure = "0.1.5"
io-result-optional = "0.1.2"
lazy_static = "1.4.0"
mime = "0.3"
regex = "1.3.1"
reqwest = "0.10.1"
serde = { version = "1.0.88", features = ["derive"] }
scraper = "0.11.0"
slug = "0.1.4"
structopt = { version = "0.3.2", features = ["wrap_help"] }
tokio = { version = "0.2", features = ["macros"] }
warp = { version = "0.2.0", default-features = false }
roxmltree = "0.9.0"

[dependencies.diesel]
version = "1.4.0"
default-features = false # get rid of 32-column-tables support
features = ["chrono", "r2d2", "postgres"]
